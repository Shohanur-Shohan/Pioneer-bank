<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Pioneer-bank</title>
</head>
<body>



<section class="login-form" >
    <div class="container" id="login-area">
        <h1>Welcome To Pioneer Bank</h1>
        <form>
            <h2>Login</h2>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            
            <button type="submit" id="login" class="c_btn">Log In</button>
        </form>    
    </div>
</section>

<section id="transaction-area">
    <div class="row">
        <div id="deposit">
            <h4>Deposit</h4>
            <h1>$ <span id="currentDeposit">00</span></h1>

        </div>
        <div id="withdraw">
            <h4>Withdraw</h4>
            <h1>$ <span id="currentWithdraw">00</span></h1>
            
        </div>
        <div id="balance">
            <h4>Balance</h4>
            <h1>$ <span id="currentBalance">1000</span></h1>
            
        </div>
    </div>

    <div class="row2">
        <div id="deposit-sec">
            <h3>Deposit</h3>
            <input id="depositAmount" type="text" placeholder=" Enter your deposit amount">
            <button id="addDeposit" class="deposit-btn">Deposit</button>

        </div>
        <div id="withdraw-sec">
            <h3>Withdraw</h3>
            <input id="withdrawAmount" type="text" placeholder=" Enter your withdraw amount">
            <button id="addWithdraw" class="withdraw-btn">Withdraw</button>
            
        </div>
    </div>
</section>







<script src="js/bootstrap.js"></script>
<script src="js/popper.min.js"></script>
<script src="https://kit.fontawesome.com/3a25e0c896.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script>

    // login
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea  = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    })

    // deposit button event
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
        // const depositAmount = document.getElementById("depositAmount").value;
        // const depositNumber = parseFloat(depositAmount);
        const depositNumber = getInputNumber("depositAmount");

        // const currentDeposit =  document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;   
        // document.getElementById("currentDeposit").innerText = totalDeposit;
        updateSpanText("currentDeposit", depositNumber);
        
        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currrentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = depositNumber + currrentBalanceNumber;
        // document.getElementById("currentBalance").innerText = totalBalance;
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";

        
    })

    // withdraw button event
    const withdrawbtn = document.getElementById("addWithdraw");
    withdrawbtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");

        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);


        document.getElementById("withdrawAmount").value = "";
        // const withdrawAmount = document.getElementById("withdrawAmount").value;
        // const withdrawNumber = parseFloat(withdrawAmount);
        // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        // const currentWithdrawNumber = parseFloat(currentWithdraw);
        // const totalWithdraw = withdrawNumber + currentWithdrawNumber;
        // document.getElementById("currentWithdraw").innerText = totalWithdraw;

        // const currentBalance = document.getElementById("currentbalance").innerText;
        // const currrentBalanceNumber = parseFloat(currentBalance);
        // const reducebalance = currrentBalance - totalWithdraw;
        // document.getElementById("currentBalance").innerText = reducebalance;
        
        // document.getElementById(withdrawAmount).value = "";
        
    })
    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }

    function updateSpanText(id, depositNumber){
        const currentBalance = document.getElementById(id).innerText;
        const currrentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currrentBalanceNumber;
        document.getElementById(id).innerText = totalBalance;
    }


    
</script>
</body>
</html>
